# Auto pre-render pipeline for La Villa Coliving
#
# Triggers:
# 1. Push to main (src/ or public/ changes only â€” NOT prerendered files)
# 2. repository_dispatch from n8n (after blog approval) â€” immediate
# 3. Weekly schedule Sunday 5h UTC (6h Paris) â€” safety net + blog sync
# 4. Manual from GitHub UI â€” troubleshooting
#
# What it does:
# - Fetches published blog slugs from Supabase
# - Updates vercel.json with blog rewrites
# - Generates sitemap.xml with all routes + hreflang
# - Pre-renders all pages (static + blog) with Puppeteer
# - Commits and pushes changes â†’ triggers Vercel auto-deploy
#
# Loop prevention: pushes from github-actions[bot] don't trigger new workflows.
# Extra safety: paths-ignore excludes prerendered files and sitemap.
#
# Cost: $0 (GitHub Actions free for public repos, 2000 min/month for private)

name: Pre-render & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'index.html'
      - 'package.json'
      - 'vite.config.ts'
  repository_dispatch:
    types: [prerender]
  schedule:
    - cron: '0 5 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prerender:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Skip if the push was made by github-actions[bot] (loop prevention)
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npx tsc -b && npx vite build

      - name: Pre-render all pages (Supabase sync + Puppeteer)
        run: node scripts/prerender.mjs

      - name: Commit and push if changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/prerendered/ vercel.json public/sitemap.xml
          if git diff --staged --quiet; then
            echo "âœ… No changes â€” pre-rendered pages are up to date"
          else
            BLOG_COUNT=$(ls public/prerendered/blog-*.html 2>/dev/null | wc -l)
            STATIC_COUNT=$(ls public/prerendered/*.html 2>/dev/null | wc -l)
            git commit -m "auto-prerender: ${STATIC_COUNT} pages, ${BLOG_COUNT} blog articles

            Triggered by: ${{ github.event_name }}
            Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
            git push
            echo "ðŸš€ Pushed â€” Vercel will auto-deploy"
          fi

      - name: Ping Google & Bing with updated sitemap
        if: success()
        run: |
          echo "ðŸ“¡ Notifying search engines of sitemap update..."
          curl -s "https://www.google.com/ping?sitemap=https://www.lavillacoliving.com/sitemap.xml" -o /dev/null -w "Google: HTTP %{http_code}\n"
          curl -s "https://www.bing.com/ping?sitemap=https://www.lavillacoliving.com/sitemap.xml" -o /dev/null -w "Bing: HTTP %{http_code}\n"
          echo "âœ… Search engines notified"
